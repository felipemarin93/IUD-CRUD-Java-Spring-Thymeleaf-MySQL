<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de clientes</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
<style>
	body{
		background-repeat: no-repeat;
		height: 1000px;
	}
</style>
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/clientes}">CLIENTES</a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>LISTA DE CLIENTES</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/clientes/nuevo}" class="btn btn-outline-info btn-lg btn-sm mb3">AGREGAR CLIENTE</a>
		   </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>NOMBRE</th>
					<th>TELÃ‰FONO</th>
					<th>EMAIL</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.nombre}">Nombre</td>
					<td th:text="${cliente.telefono}">telefono</td>
					<td th:text="${cliente.email}">Email</td>
					<td>
					  <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-outline-warning">EDITAR</a>
					  <a th:href="@{/clientes/{id}(id=${cliente.id})}" class="btn btn-outline-danger">ELIMINAR</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
