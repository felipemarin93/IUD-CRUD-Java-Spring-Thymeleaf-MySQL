<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar cliente</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
    <style>
        body{
            background-repeat: no-repeat;
            height: 1000px;
        }
    </style>
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Control de clientes</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/clientes}">Lista de Clientes</a></li>
			</ul>
		</div>
	</nav>

    <br>
    <div class="container">
       <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
              <h1 class="text-center">Edici√≥n de cliente</h1>
              <div class="card-body">
                 <form th:action="@{/clientes/{id}(id=${cliente.id})}" th:object="${cliente}" method="POST">
                    <div class="form-group">
                       <label>Nombre : </label>
                       <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre : " required>
                    </div>
                     <br>
                    <div class="form-group">
                       <label>Telefono : </label>
                       <input type="text" name="apellido" th:field="*{telefono}" class="form-control" placeholder="Digite su telefono : " required>
                    </div>
                     <br>
                    <div class="form-group">
                       <label>Email : </label>
                       <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email : " required>
                    </div>
                     <br>
                    <div class="box-footer">
                       <button class="btn btn-outline-success">Guardar Cambios</button>
                    </div>
                 </form>
              </div>
          </div>
       </div>
    </div>
</body>
</html>
